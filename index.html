<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>2048 Klonu</title>
  <style>
    body {
      font-family: sans-serif;
      background: #faf8ef;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
      font-size: 48px;
      color: #776e65;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(4, 100px);
      gap: 10px;
      width: max-content;
      margin: 30px auto;
      background: #bbada0;
      padding: 10px;
      border-radius: 10px;
    }
    .tile {
      width: 100px;
      height: 100px;
      background: #cdc1b4;
      font-size: 32px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>2048</h1>
  <div id="board"></div>
  <p>Ok tuşlarını kullanarak oynayın.</p>

  <script>
    const board = document.getElementById("board");
    let grid = [];

    function initGame() {
      for (let i = 0; i < 4; i++) {
        grid[i] = [];
        for (let j = 0; j < 4; j++) {
          grid[i][j] = 0;
        }
      }
      addTile();
      addTile();
      updateBoard();
    }

    function addTile() {
      let empty = [];
      for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 4; j++) {
          if (grid[i][j] === 0) empty.push({i, j});
        }
      }
      if (empty.length === 0) return;
      let spot = empty[Math.floor(Math.random() * empty.length)];
      grid[spot.i][spot.j] = Math.random() < 0.9 ? 2 : 4;
    }

    function updateBoard() {
      board.innerHTML = '';
      for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 4; j++) {
          let tile = document.createElement("div");
          tile.classList.add("tile");
          if (grid[i][j] !== 0) {
            tile.textContent = grid[i][j];
            tile.style.background = getColor(grid[i][j]);
          }
          board.appendChild(tile);
        }
      }
    }

    function getColor(value) {
      const colors = {
        2: "#eee4da", 4: "#ede0c8", 8: "#f2b179",
        16: "#f59563", 32: "#f67c5f", 64: "#f65e3b",
        128: "#edcf72", 256: "#edcc61", 512: "#edc850",
        1024: "#edc53f", 2048: "#edc22e"
      };
      return colors[value] || "#3c3a32";
    }

    function moveLeft() {
      let moved = false;
      for (let i = 0; i < 4; i++) {
        let row = grid[i].filter(val => val !== 0);
        for (let j = 0; j < row.length - 1; j++) {
          if (row[j] === row[j+1]) {
            row[j] *= 2;
            row[j+1] = 0;
            moved = true;
          }
        }
        row = row.filter(val => val !== 0);
        while (row.length < 4) row.push(0);
        grid[i] = row;
      }
      return moved;
    }

    function rotateGrid() {
      let newGrid = [[], [], [], []];
      for (let i = 0; i < 4; i++)
        for (let j = 0; j < 4; j++)
          newGrid[j][3 - i] = grid[i][j];
      grid = newGrid;
    }

    function handleKey(e) {
      let moved = false;
      if (e.key === "ArrowLeft") {
        moved = moveLeft();
      } else if (e.key === "ArrowRight") {
        rotateGrid(); rotateGrid();
        moved = moveLeft();
        rotateGrid(); rotateGrid();
      } else if (e.key === "ArrowUp") {
        rotateGrid(); rotateGrid(); rotateGrid();
        moved = moveLeft();
        rotateGrid();
      } else if (e.key === "ArrowDown") {
        rotateGrid();
        moved = moveLeft();
        rotateGrid(); rotateGrid(); rotateGrid();
      }
      if (moved) {
        addTile();
        updateBoard();
      }
    }

    document.addEventListener("keydown", handleKey);
    initGame();
  </script>
</body>
</html>
