<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Taş Kağıt Makas - Öğrenen Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding-top: 50px;
    }
    h1 {
      color: #333;
    }
    .choices {
      margin-top: 30px;
    }
    button {
      font-size: 24px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background-color: #2196f3;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0b7dda;
    }
    #result, #score {
      font-size: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Taş - Kağıt - Makas (Öğrenen Bot)</h1>

  <div class="choices">
    <button onclick="play('taş')">🪨 Taş</button>
    <button onclick="play('kağıt')">📄 Kağıt</button>
    <button onclick="play('makas')">✂️ Makas</button>
  </div>

  <div id="result"></div>
  <div id="score">Skor: Sen 0 - 0 Bot</div>

  <script>
    const options = ["taş", "kağıt", "makas"];
    let userChoices = [];
    let userScore = 0;
    let botScore = 0;

    function getCounterChoice(choice) {
      // Bu fonksiyon verilen bir seçimin karşısını döndürür
      if (choice === "taş") return "kağıt";
      if (choice === "kağıt") return "makas";
      if (choice === "makas") return "taş";
    }

    function predictUserChoice() {
      if (userChoices.length < 3) {
        // Henüz yeterli veri yoksa rastgele seçim
        return options[Math.floor(Math.random() * 3)];
      }

      // Oyuncunun en çok yaptığı seçimi tahmin et
      const counts = { "taş": 0, "kağıt": 0, "makas": 0 };
      userChoices.forEach(choice => counts[choice]++);
      const mostUsed = Object.entries(counts).sort((a, b) => b[1] - a[1])[0][0];

      // Onu yenecek hamleyi seç
      return getCounterChoice(mostUsed);
    }

    function play(userChoice) {
      userChoices.push(userChoice);
      if (userChoices.length > 20) userChoices.shift(); // son 20 hamleyi tut

      const botChoice = predictUserChoice();
      let result = "";

      if (userChoice === botChoice) {
        result = `Berabere! İkiniz de ${userChoice} seçtiniz.`;
      } else if (
        (userChoice === "taş" && botChoice === "makas") ||
        (userChoice === "kağıt" && botChoice === "taş") ||
        (userChoice === "makas" && botChoice === "kağıt")
      ) {
        result = `Kazandın! Sen ${userChoice}, bot ${botChoice} seçti.`;
        userScore++;
      } else {
        result = `Kaybettin! Sen ${userChoice}, bot ${botChoice} seçti.`;
        botScore++;
      }

      document.getElementById("result").textContent = result;
      document.getElementById("score").textContent = `Skor: Sen ${userScore} - ${botScore} Bot`;
    }
  </script>

</body>
