<body>

  <h1>TaÅŸ - KaÄŸÄ±t - Makas (Ã–ÄŸrenen Bot)</h1>

  <div class="choices">
    <button onclick="play('taÅŸ')">ğŸª¨ TaÅŸ</button>
    <button onclick="play('kaÄŸÄ±t')">ğŸ“„ KaÄŸÄ±t</button>
    <button onclick="play('makas')">âœ‚ï¸ Makas</button>
  </div>

  <div id="result"></div>
  <div id="score">Skor: Sen 0 - 0 Bot</div>

  <script>
    const options = ["taÅŸ", "kaÄŸÄ±t", "makas"];
    let userChoices = [];
    let userScore = 0;
    let botScore = 0;

    function getCounterChoice(choice) {
      // Bu fonksiyon verilen bir seÃ§imin karÅŸÄ±sÄ±nÄ± dÃ¶ndÃ¼rÃ¼r
      if (choice === "taÅŸ") return "kaÄŸÄ±t";
      if (choice === "kaÄŸÄ±t") return "makas";
      if (choice === "makas") return "taÅŸ";
    }

    function predictUserChoice() {
      if (userChoices.length < 3) {
        // HenÃ¼z yeterli veri yoksa rastgele seÃ§im
        return options[Math.floor(Math.random() * 3)];
      }

      // Oyuncunun en Ã§ok yaptÄ±ÄŸÄ± seÃ§imi tahmin et
      const counts = { "taÅŸ": 0, "kaÄŸÄ±t": 0, "makas": 0 };
      userChoices.forEach(choice => counts[choice]++);
      const mostUsed = Object.entries(counts).sort((a, b) => b[1] - a[1])[0][0];

      // Onu yenecek hamleyi seÃ§
      return getCounterChoice(mostUsed);
    }

    function play(userChoice) {
      userChoices.push(userChoice);
      if (userChoices.length > 20) userChoices.shift(); // son 20 hamleyi tut

      const botChoice = predictUserChoice();
      let result = "";

      if (userChoice === botChoice) {
        result = `Berabere! Ä°kiniz de ${userChoice} seÃ§tiniz.`;
      } else if (
        (userChoice === "taÅŸ" && botChoice === "makas") ||
        (userChoice === "kaÄŸÄ±t" && botChoice === "taÅŸ") ||
        (userChoice === "makas" && botChoice === "kaÄŸÄ±t")
      ) {
        result = `KazandÄ±n! Sen ${userChoice}, bot ${botChoice} seÃ§ti.`;
        userScore++;
      } else {
        result = `Kaybettin! Sen ${userChoice}, bot ${botChoice} seÃ§ti.`;
        botScore++;
      }

      document.getElementById("result").textContent = result;
      document.getElementById("score").textContent = `Skor: Sen ${userScore} - ${botScore} Bot`;
    }
  </script>
