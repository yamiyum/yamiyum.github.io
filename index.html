<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Yƒ±lan Oyunu</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    canvas {
      border: 2px solid #333;
      background-color: #fff;
      margin-top: 20px;
    }
    #score {
      margin-top: 15px;
      font-size: 18px;
    }
    #startButton, #changeUsernameButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #leaderboard {
      margin-top: 20px;
      width: 200px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #333;
    }
    #leaderboard table {
      width: 100%;
      border-collapse: collapse;
    }
    #leaderboard th, #leaderboard td {
      padding: 5px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>üêç Yƒ±lan Oyunu</h1>
  
  <div id="usernameInput">
    <label for="username">Kullanƒ±cƒ± Adƒ±: </label>
    <input type="text" id="username" />
    <button id="startGame">Oyuna Ba≈üla</button>
    <button id="changeUsernameButton" style="display:none;" onclick="changeUsername()">Kullanƒ±cƒ± Adƒ± Deƒüi≈ütir</button>
  </div>
  
  <canvas id="gameCanvas" width="400" height="400" style="display:none;"></canvas>
  <div id="score" style="display:none;">Skor: 0</div>
  <div id="highScore" style="display:none;">En Y√ºksek Skor: 0</div>
  
  <button id="restartButton" style="display:none;" onclick="restartGame()">Yeniden Ba≈ülat</button>
  
  <div id="leaderboard">
    <h2>Oyuncu Tablosu</h2>
    <table id="leaderboardTable">
      <thead>
        <tr>
          <th>Kullanƒ±cƒ± Adƒ±</th>
          <th>Skor</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let score = 0;
    let username = "";
    
    let snake;
    let food;
    let direction;
    let game;

    let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];

    document.getElementById("startGame").addEventListener("click", startGame);
    
    function startGame() {
      username = document.getElementById("username").value;
      if (!username) {
        alert("L√ºtfen bir kullanƒ±cƒ± adƒ± girin.");
        return;
      }
      
      document.getElementById("usernameInput").style.display = "none";
      document.getElementById("gameCanvas").style.display = "block";
      document.getElementById("score").style.display = "block";
      document.getElementById("highScore").style.display = "block";
      document.getElementById("changeUsernameButton").style.display = "inline-block";
      document.getElementById("restartButton").style.display = "none";
      
      score = 0;
      snake = [{ x: 10 * box, y: 10 * box }];
      direction = null;
      food = generateFood();
      
      document.getElementById("score").textContent = "Skor: " + score;
      document.getElementById("highScore").textContent = "En Y√ºksek Skor: " + Math.max(...leaderboard.map(player => player.score), 0);
      
      document.addEventListener("keydown", changeDirection);
      game = setInterval(draw, 100);
    }

    function changeDirection(e) {
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      else if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    }

    function generateFood() {
      return {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box,
      };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);


      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "green" : "lime";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

     
      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      
      if (
        headX < 0 ||
        headY < 0 ||
        headX >= canvas.width ||
        headY >= canvas.height ||
        snake.some((segment, i) => i !== 0 && segment.x === headX && segment.y === headY)
      ) {
        clearInterval(game);
        leaderboard.push({ username, score });
        leaderboard.sort((a, b) => b.score - a.score);  // Skorlarƒ± azalan sƒ±raya g√∂re sƒ±rala
        leaderboard = leaderboard.slice(0, 5); // En y√ºksek 5 oyuncuyu tut
        localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
        
        updateLeaderboard();
        
        alert("Oyun bitti! Skorun: " + score);
        document.getElementById("restartButton").style.display = "inline-block";
        return;
      }

      let newHead = { x: headX, y: headY };

      
      if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById("score").textContent = "Skor: " + score;
        food = generateFood();
      } else {
        snake.pop();
      }

      snake.unshift(newHead);
    }

    function updateLeaderboard() {
      const leaderboardTable = document.getElementById("leaderboardTable").getElementsByTagName('tbody')[0];
      leaderboardTable.innerHTML = "";
      
      leaderboard.forEach(player => {
        const row = leaderboardTable.insertRow();
        const usernameCell = row.insertCell(0);
        const scoreCell = row.insertCell(1);
        usernameCell.textContent = player.username;
        scoreCell.textContent = player.score;
      });
    }

    function restartGame() {
      document.getElementById("restartButton").style.display = "none";
      startGame();
    }

    function changeUsername() {
      document.getElementById("username").disabled = false;
      document.getElementById("username").focus();
      document.getElementById("changeUsernameButton").style.display = "none";
      document.getElementById("startGame").style.display = "inline-block";
    }
  </script>
</body>
</html>
