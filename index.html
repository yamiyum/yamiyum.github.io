<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kayıt Ol</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    form { background: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; }
    input { display: block; width: 100%; margin-bottom: 10px; padding: 8px; }
    #password-strength { font-weight: bold; }
  </style>
</head>
<body>
  <form>
    <h2>Kayıt Ol</h2>
    <input type="text" placeholder="Adınız" required>
    <input type="email" placeholder="E-posta" required>
    <input type="date" id="birthdate" required>
    <p id="age-result"></p>
    
    <input type="password" id="password" placeholder="Şifre" required>
    <p>Şifre Gücü: <span id="password-strength">-</span></p>

    <button type="submit">Kaydol</button>
  </form>

  <script>
    // Şifre gücü kontrolü
    const passwordInput = document.getElementById('password');
    const strengthText = document.getElementById('password-strength');
    passwordInput.addEventListener('input', () => {
      const value = passwordInput.value;
      if (value.length < 6) strengthText.textContent = "Zayıf";
      else if (value.length < 10) strengthText.textContent = "Orta";
      else strengthText.textContent = "Güçlü";
    });

    // Yaş hesaplama
    const birthdateInput = document.getElementById('birthdate');
    const ageResult = document.getElementById('age-result');
    birthdateInput.addEventListener('change', () => {
      const birthDate = new Date(birthdateInput.value);
      const today = new Date();
      let age = today.getFullYear() - birthDate.getFullYear();
      const m = today.getMonth() - birthDate.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) age--;
      ageResult.textContent = `Yaşınız: ${age}`;
    });
  </script>
</body>
</html>
